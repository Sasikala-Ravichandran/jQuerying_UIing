    <section id="container">
      <h1 title="call me if you want than contacting through this page">Contact page of the my site</h1>
      <div class="ui-widget">
        <div class="ui-state-highlight ui-corner-all" style="padding: 12px;">
          <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
          <strong>Warning!</strong>Provide me the information only if you want to</p>
        </div>
      </div>
      <div class="ui-widget">
        <div class="ui-state-error ui-corner-all" style="padding:12px;">
          <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
          <strong>Alert:</strong> Provide the correct info.</p>
        </div>
      </div>
      <form>
        <p class="form" id="tooltip"><span> Your First Name: </span><input id="fn" name="fn" type="text" name="Your first name"></input></p>
        <p class="form"><span> Your last Name: </span><input id="ln" name="ln" type="text" title="Your last name"></input></p>
        <p class="form"><span id="sdate"> Message: </span><textarea id="msg" type="textmsg" cols="20" rows="5 " title="Your message to me"> </textarea></p>
        <p class="form" ><span>Get back Date:</span><input id="date" name="date" type="text" title="Date to contact you back"></input></p>
        <p class="form"><input id="submit" type="submit" class="button" ></input></p>
      </form>
    </section>
